<div class="nav-bar">
  <h1 class="site-title"><a href="{{ "/" | relURL }}">{{ .Site.Title }}</a></h1>
  <nav>
    <ul>
      {{ $menu := .Site.Menus.main }}
      {{ range $i, $item := $menu }}
        <li><a href="{{ $item.URL | relLangURL }}">{{ $item.Name }}</a></li>
        {{ if eq $item.Name "Home" }}
          {{ partial "language-switcher.html" $ }}
        {{ end }}
      {{ end }}
    </ul>
  </nav>
</div>
